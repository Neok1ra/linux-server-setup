version: '3.8'

services:
  web:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./web:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    restart: unless-stopped
    networks:
      - app-network

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - DB_HOST=database
      - DB_NAME=myapp
      - DB_USER=myapp_user
      - DB_PASSWORD=myapp_password
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - database
      - cache

  database:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: myapp_user
      POSTGRES_PASSWORD: myapp_password
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network
    ports:
      - "5432:5432"

  cache:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - app-network

  monitor:
    image: prom/node-exporter
    ports:
      - "9100:9100"
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data: